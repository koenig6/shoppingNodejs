<html lang="en-US">

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
    <h1> Postal Rate Calculator</h1>
        <div>
            <form action="/postalRateCalc" method="get">
                  Weight of mail in oz:<br>
                  <input type="text" name="weight">
                  <br><br>
                <label>Mail Type</label>
                <select name="mailType">
                      <option>Stamped</option>
                      <option>Metered</option>
                      <option>Flat</option>
                      <option>Retail</option>
                </select>
                  <br><br>
                  <input type="submit" class="button" value="Get Cost">
            </form>
        </div>
    </body>
